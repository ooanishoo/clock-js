<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog clock</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Clock</h1>
    <div class="clock">
      <div class="hand hour"></div>
      <div class="hand minute"></div>
      <div class="hand second"></div>
      <div class="pin"></div>

      <div class="numbers">
        <div style="--count: 1" class="number number1"><span>1</span></div>
        <div style="--count: 2" class="number number2"><span>2</span></div>
        <div style="--count: 3" class="number number3"><span>3</span></div>
        <div style="--count: 4" class="number number4"><span>4</span></div>
        <div style="--count: 5" class="number number5"><span>5</span></div>
        <div style="--count: 6" class="number number6"><span>6</span></div>
        <div style="--count: 7" class="number number7"><span>7</span></div>
        <div style="--count: 8" class="number number8"><span>8</span></div>
        <div style="--count: 9" class="number number9"><span>9</span></div>
        <div style="--count: 10" class="number number10"><span>10</span></div>
        <div style="--count: 11" class="number number11"><span>11</span></div>
        <div style="--count: 12" class="number number12"><span>12</span></div>
      </div>
    </div>
    <div class="digital-clock"></div>
  </body>
</html>
